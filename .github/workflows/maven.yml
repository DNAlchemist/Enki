name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: cat
      run: cat pom.yml
      working-directory: enki-core
    - name: build
      run: mvn -B package -f pom.yml
      working-directory: enki-core
