name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Set up Apache Maven
      uses: stCarolas/setup-maven@v1
      with:
        maven-version: 3.5.4
    - name: build
      run: mvn -B package
      working-directory: enki-core
    - name: deploy
      run: mvn deploy -Dgithub.token=${{ secrets.GITHUB_TOKEN }} -s ../.github/workflows/settings.xml
      working-directory: enki-core
